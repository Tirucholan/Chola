    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #fde68a;
            --gold-dark: #b45309;
            --bg-base: #050505;
        }
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            min-height: 100%;
            background: var(--bg-base); 
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #f8fafc; 
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        #root { 
            width: 100%; 
            min-height: 100vh;
            display: flex; 
            flex-direction: column; 
        }
        .glass { background: rgba(15, 15, 15, 0.6); backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .gold-text { background: linear-gradient(135deg, var(--gold-light), var(--gold), var(--gold-dark)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
        .gold-bg { background: linear-gradient(135deg, var(--gold-light), var(--gold), var(--gold-dark)); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .mission-card { background: linear-gradient(145deg, rgba(20,20,20,0.8), rgba(10,10,10,0.8)); border-left: 2px solid var(--gold); }
        
        /* Tier Evolution Styles */
        .ui-tier-1 { }
        .ui-tier-2 .gold-bg { height: 100% !important; }
        .ui-tier-3 { filter: contrast(1.2); }
        .ui-tier-4 { box-shadow: 0 0 30px rgba(212, 175, 55, 0.1); }
        .ui-tier-5 { background-color: #000 !important; }
        .ui-tier-6 { font-weight: 900 !important; }
        .ui-tier-7 .glass { border: none !important; backdrop-filter: none !important; }
        .ui-tier-8 * { border-radius: 0 !important; border-color: rgba(255,255,255,0.2) !important; }
        .ui-tier-9 * { border: none !important; box-shadow: none !important; }
        .ui-tier-10 { filter: grayscale(1) brightness(0.8); }

        @keyframes levelUpPop { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .animate-levelup { animation: levelUpPop 0.8s cubic-bezier(0.17, 0.67, 0.83, 0.67); }
        .slide-up { animation: slideInFromBottom 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideInFromBottom { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        /* Background grid for aesthetics */
        .bg-grid {
          background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.02) 1px, transparent 0);
          background-size: 32px 32px;
        }
    </style>
